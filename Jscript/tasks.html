    <script>
        document.addEventListener("DOMContentLoaded", function(){
            document.querySelector('form').submit = () => {
                const task document.querySelector('#task').value;
                console.log(task);

                //stop form submiting process
                return false;
            }
        });
    </script

    <h1>
